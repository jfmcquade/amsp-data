<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
  [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
  [mode]="(isHandset$ | async) ? 'over' : 'side'"
  [opened]="(isHandset$ | async) === false">
  <mat-toolbar>Menu</mat-toolbar>
  <mat-divider></mat-divider>
  <mat-nav-list>
    <a mat-list-item routerLinkActive="active" routerLink="dashboard/home"> <mat-icon>home</mat-icon>Acceuil</a>
    <a mat-list-item routerLinkActive="active" routerLink="dashboard/fichiers"> <mat-icon>cloud_upload</mat-icon>Fichiers</a>
  </mat-nav-list>
</mat-sidenav>
<mat-sidenav-content>
  <mat-toolbar color="primary">
    <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="drawer.toggle()"
    *ngIf="isHandset$ | async">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <span>amsp-data</span>
  <span class="example-spacer"></span>
  <button [matMenuTriggerFor]="menu" aria-label="Example" class="profile-button">
    <img class="profile-picture" src='{{ "https://ui-avatars.com/api/?name=" + authService.user$.value?.email + "&rounded=true"}}' alt="" />
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item color="primary" (click)="signOut()">
      <mat-icon>logout</mat-icon>
      <span>DÃ©connexion</span>
    </button>
  </mat-menu>
</mat-toolbar>
<!-- Add Content Here -->
<router-outlet></router-outlet>
</mat-sidenav-content>
</mat-sidenav-container>
